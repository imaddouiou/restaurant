        <section class="booking-page">
            <h2>Réservez une table chez MONTANA Restaurant</h2>
            <p>Veuillez remplir le formulaire ci-dessous pour réserver votre table.</p>

            <form class="fr" method="post" class="reservation-form">
                <table>
                    <tr>
                        <td><label for="name">Nom :</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Téléphone :</label></td>
                        <td><input type="tel" id="phone" name="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="date">Date :</label></td>
                        <td><input type="date" id="date" name="date" required></td>
                    </tr>
                    <tr>
                        <td><label for="time">Heure :</label></td>
                        <td><input type="time" id="time" name="time" required></td>
                    </tr>
                    <tr>
                        <td><label for="guests">Nombre de personnes :</label></td>
                        <td><input type="number" id="guests" name="guests" min="1" max="20" required></td>
                    </tr>
                    <tr>
                        <td><label for="special-requests">Demandes spéciales :</label></td>
                        <td><textarea id="special-requests" name="special_requests" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="b">Réserver</button></td>
                    </tr>
                </table>
            </form>
        </section>
